services:
  nginx:
    image: nginx:1.16.0-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "51535:8080"
    expose:
      - 8080
      - 8082
      - 8083
  mongo:
    image: mongo:4
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: toor
      MONGO_INITDB_DATABASE: dromon
    volumes:
      - ./.data/mongo_db:/data/db
      - ./.data/mongo_config:/data/configdb
      - ./api/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    env_file: api/.env
    logging:
        options:
            max-size: 100M
  mongo-express:
    image: mongo-express
    restart: unless-stopped
    ports:
      - 51536:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: toor
      ME_CONFIG_MONGODB_URL: mongodb://root:toor@mongo:27017/
    depends_on:
      - mongo
  app:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.app
    env_file: ".env"
    depends_on:
      - mongo
    
  api:
    restart: unless-stopped
    build:
      context: .
      args:
        - API_FILENAME=index.js
        - API_PORT=8081
      dockerfile: Dockerfile.api
    env_file: "api/.env"
    depends_on:
      - mongo

  oauth2_api:
    restart: unless-stopped
    build:
      context: .
      args:
        - API_FILENAME=service_oauth2.js
        - API_PORT=8082
      dockerfile: Dockerfile.api
    env_file: "api/.env"
    depends_on:
      - mongo

  open_api:
    restart: unless-stopped
    build:
      context: .
      args:
        - API_FILENAME=service_open.js
        - API_PORT=8083
      dockerfile: Dockerfile.api
    env_file: "api/.env"
    depends_on:
      - mongo
